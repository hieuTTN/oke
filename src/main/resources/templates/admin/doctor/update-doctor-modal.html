<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- ... Các thẻ meta, title và các thẻ khác ... -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>
<body>

<div th:fragment="update-doctor-modal" class="modal fade" id="update-doctor-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4 class="page-title">Chỉnh sửa thông tin bác sĩ</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <form action="#" id="update-doctor" >
                        <input id="iddoctorupdate" type="hidden">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Phone </label>
                                    <input class="form-control" type="text" id="phone" >
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="speciality" class="form-label">Chuyên khoa</label>
                                <select class="form-control" id="speciality" multiple="multiple" name="speciality" required>
                                    <option th:each="speciality : ${listAllSpecialities}" th:value="${speciality.id}"
                                            th:text="${speciality.name}">Backend
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="doctorLevel">Doctor Level</label><br>
                                    <select id="doctorLevel" name="doctorLevel">
                                        <option th:each="level : ${T(com.example.hospital_management.statics.DoctorLevel).values()}"
                                                th:value="${level}"
                                                th:text="${#strings.capitalize(level.toString().toLowerCase())}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control " id="address">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Short Biography</label>
                            <textarea class="form-control" rows="3" cols="30" id="introduce"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="fw-500">Images</div>
                            <div class="row x-gap-20 y-gap-20 pt-15">
                                <div class="col-auto">
                                    <div class="w-200">
                                        <div id="image-book"
                                             class="d-flex ratio ratio-1:1">

                                            <button
                                                    class="btn-upload-image flex-center flex-column text-center bg-blue-2 h-full w-1/1 absolute rounded-4 border-type-1">
                                                <div class="icon-upload-file text-40 text-blue-1 mb-10"></div>
                                                <div class="text-blue-1 fw-500">Upload
                                                    Images
                                                </div>
                                            </button>
                                        </div>
                                        <div class="text-center mt-10 text-14 text-light-1">
                                            <input type="file" id="fileInput"
                                                   style="display:none">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary save-update">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
